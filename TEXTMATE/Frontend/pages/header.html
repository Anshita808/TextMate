<script>

    //    Dynamic searchBar placeholder change 
    let placeholders = ["Users"];
    let index = 0;

    setInterval(() => {
        if (index == placeholders.length) {
            index = 0;
        }
        search.placeholder = `Search for ${placeholders[index]}`;
        index++;
    }, 2000);

    let navBottom = document.getElementById("nav_bottom");
    let logo = document.getElementById("nav_logo");
    let nav = document.getElementById("nav");

    $(window).on('scroll', function () {
        if ($(window).scrollTop()) {

            nav.style.marginTop = "-30px";
            logo.style.marginTop = "25px";
            // navBottom.style.margin="15px"
        }
        else {

            nav.style.marginTop = "0px";
            logo.style.marginTop = "15px";
            // navBottom.style.margin="10px"

        }
    })

    // log out

    const logout=document.getElementById('logout-btn');
    logout.addEventListener('click',(e)=>{
        e.preventDefault;
        window.location.href='./adminlogin.html';
    })

</script>
