<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Frontend/style/userPayment.css">
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo">
          <img src="./images/logo.png" alt="" />
        </div>
        <div><h2>Secure Checkout</h2></div>
      </div>
    </header>
    <section class="main">
      <div class="left">
        <h3>Shipping Address</h3>
        <form>
          <div class="addrex_form">
            <div class="name_surname">
              <div>
                <label for="">*First Name :</label> 
                <input
                  required
                  type="text"
                  placeholder="First Name"
                  class="name"
                />
              </div> <br>
              <div>
                <label for="">Last Name : </label>
                <input type="text" placeholder="Last Name" class="" />
              </div>
            </div>
            <!-- <label for="">*Address :</label>
            <input type="text" required placeholder="Street Address" />
            <label for="">Apt/Suite/Floor</label>
            <input type="text" placeholder="Apt/Suite/Floor" />
            <div class="city">
              <div>
                <label for="">*City</label>
                <input type="text" placeholder="City" />
              </div>
              <div>
                <div>
                  <label for="">*Region :</label>
                  <input required type="text" />
                </div>
                <div>
                  <label for="">*Postal Code :</label>
                  <input required type="text" />
                </div>
              </div>
            </div> -->
            <div class="email_number">
              <div>
                <label for="">Email Address :</label>
                <input type="email" placeholder="Email" />
              </div> <br>
              <div> 
                <label for="">*Mobile Number :</label>
                <input required type="numbers" placeholder="Number" />
              </div>
            </div>
          </div>
          <!-- </form> -->

          <section class="payment_box">
            <header><h3>Payment</h3></header>

            <!-- <form> -->
            <div class="payment_form">
              <div>
                <label>*Card :</label>
                <input type="number" required placeholder="Card Number" />
              </div>
              <div>
                <label>*MM :</label>
                <input required type="number" placeholder="MM" />
              </div>
              <div>
                <label>*YY :</label>
                <input required type="number" placeholder="YY" />
              </div>
              <div>
                <label>*CVV :</label>
                <input required type="number" placeholder="CVV" />
              </div>

              <input type="submit" value="Place Order" />
              <!-- </form> -->
            </div>
          </section>
        </form>
      </div>
  </body>
</html>
