<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
  <nav class="nav">
    <img src="../Frontend/images/textmate-logo.png" alt="logo">

  </nav>

  <div class="main">
    <div class="plan-details dropdown-style">
      <!DOCTYPE html>
      <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>CapturePoint Checkout</title>
          <link rel="preconnect" href="https://fonts.googleapis.com" />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
          <link
            href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
            rel="stylesheet"
          />
          <link rel="stylesheet" href="checkoout.css" />
          <link rel="stylesheet" href="style.css" />
          <link rel="stylesheet" href="global.css" />
          <link rel="stylesheet" href="cart.css" />
          <!-- <script src="/js/home.js"></script> -->
          <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
          />
        </head>
        <body>
         
          <section class="main">
            <div class="left">
              <h3>Shipping Cart</h3>
              <form>
                <div class="addrex_form">
                  <div class="name_surname">
                    <div>
                      <label for="">*First Name :</label>
                      <input
                        required
                        type="text"
                        placeholder="First Name"
                        class="name"
                      />
                    </div>
                    <div>
                      <label for="">Last Name : </label>
                      <input type="text" placeholder="Last Name" class="" />
                    </div>
                  </div>
                  
              
                  <div class="email_number">
                    <div>
                      <label for="">Email Address :</label>
                      <input type="email" placeholder="Email" />
                    </div>
                    <div>
                      <label for="">*Mobile Number :</label>
                      <input required type="numbers" placeholder="Number" />
                    </div>
                  </div>
                </div>
                <!-- </form> -->
      
                <section class="payment_box">
                  <header><h3>Payment</h3></header>
      
                  <!-- <form> -->
                  <div class="payment_form">
                    <div>
                      <label>*Card :</label>
                      <input type="number" required placeholder="Card Number" />
                    </div>
                    <div>
                      <label>*MM :</label>
                      <input required type="number" placeholder="MM" />
                    </div>
                    <div>
                      <label>*YY :</label>
                      <input required type="number" placeholder="YY" />
                    </div>
                    <div>
                      <label>*CVV :</label>
                      <input required type="number" placeholder="CVV" />
                    </div>
      
                    <input type="submit" value="Place Order" />
                    <!-- </form> -->
                  </div>
                </section>
              </form>
            </div>
          
          </section>
        
        </body>
      </html>


        </div>
</body>
</html>
